name: Build & Release All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.2'
        channel: 'stable'
    - uses: dtolnay/rust-toolchain@stable
    - run: flutter config --enable-windows-desktop
    - run: flutter pub get
    - run: flutter build windows --release
    - run: |
        cd build/windows/x64/runner/Release
        Compress-Archive -Path * -DestinationPath ../../../../../PI_Task_Watch_Windows.zip
      shell: pwsh
    - uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: PI_Task_Watch_Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.2'
        channel: 'stable'
    - uses: dtolnay/rust-toolchain@stable
    - run: flutter config --enable-macos-desktop
    - run: flutter pub get
    - run: flutter build macos --release
    - run: |
        cd build/macos/Build/Products/Release
        zip -r ../../../../../PI_Task_Watch_macOS.zip pi_task_watch.app
    - uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: PI_Task_Watch_macOS.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.2'
        channel: 'stable'
    - uses: dtolnay/rust-toolchain@stable
    - run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
    - run: flutter config --enable-linux-desktop
    - run: flutter pub get
    - run: flutter build linux --release
    - run: |
        cd build/linux/x64/release/bundle
        tar -czf ../../../../../PI_Task_Watch_Linux.tar.gz *
    - uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: PI_Task_Watch_Linux.tar.gz

  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.2'
        channel: 'stable'
    - uses: dtolnay/rust-toolchain@stable
    - run: flutter pub get
    - run: flutter build apk --release
    - run: mv build/app/outputs/flutter-apk/app-release.apk PI_Task_Watch_Android.apk
    - uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: PI_Task_Watch_Android.apk

  create-release:
    needs: [build-windows, build-macos, build-linux, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/windows-build/PI_Task_Watch_Windows.zip
          artifacts/macos-build/PI_Task_Watch_macOS.zip
          artifacts/linux-build/PI_Task_Watch_Linux.tar.gz
          artifacts/android-build/PI_Task_Watch_Android.apk
        body: |
          ## PI Task Watch - Employee Monitoring App
          
          ### Download for your platform:
          - **Windows**: Download `PI_Task_Watch_Windows.zip`, extract and run the .exe
          - **macOS**: Download `PI_Task_Watch_macOS.zip`, extract and run the app
          - **Linux**: Download `PI_Task_Watch_Linux.tar.gz`, extract and run
          - **Android**: Download `PI_Task_Watch_Android.apk` and install
          
          ### Version: ${{ github.ref_name }}
          
          Built automatically from the latest code.
        draft: false
        prerelease: false
